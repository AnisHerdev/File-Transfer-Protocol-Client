<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">FTP Client Web Application</h1>
        
        <!-- Connection Form -->
        <form action="/connect" method="POST" class="mb-4">
            <h3>Connect to Server</h3>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Connect</button>
        </form>

        <!-- Messages -->
        {% if message %}
            <p class="alert alert-success">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}

        <!-- File List -->
        {% if files %}
            <h3>Files on Server</h3>
            <ul class="list-group mb-4">
                {% for file in files %}
                    <li class="list-group-item">{{ file }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
            <h3>Upload a File</h3>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>

        <!-- Download Form -->
        <form action="/download" method="POST" class="mb-4">
            <h3>Download a File</h3>
            <div class="form-group">
                <label for="filename">Filename:</label>
                <input type="text" id="filename" name="filename" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info">Download</button>
        </form>

        <!-- Disconnect -->
        <form action="/disconnect" method="POST">
            <button type="submit" class="btn btn-danger">Disconnect</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
